type Recovered @entity(immutable: true) {
  id: Bytes!
  asset: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type Token @entity {
  id: Bytes!
  name: String!
  symbol: String!
  decimals: Int!
  usdPrice: BigDecimal!
  totalTokensBought: BigInt!
  totalTokensSold: BigInt!
  numberOfBuys: BigInt!
  numberOfSells: BigInt!
  totalVolumeUSD: BigInt!
  totalSupply: BigInt!
}

